spring.application.name=vinconomy
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${VINCONOMY_DB_HOST:localhost}:${VINCONOMY_DB_PORT:3307}/${VINCONOMY_DB_NAME:vinconomy}
spring.datasource.username=${VINCONOMY_DB_USR:root}
spring.datasource.password=${VINCONOMY_DB_PASS:changeme}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true
server.error.include-message=always
server.port=${SPRING_SERVER_PORT:8080}